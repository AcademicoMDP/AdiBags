langage: c
sudo: false

env:
  - LUA="lua5.1" LUAC="luac5.1"

addons:
  apt:
    packages:
      - lua5.1

script:
  - cd tests
  - ./lualint.sh
  - ./cs.sh
  - ./globals.sh

notifications:
  email:
    on_failure: always
    on_success: change
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/b7d3e8169ba11f428f56
    on_success: change
    on_failure: always

deploy:
  provider: script
  script: $TRAVIS_BUILD_DIR/deploy/deploy.sh adibags "$encrypted_894b1a5df4ed_key" "$encrypted_894b1a5df4ed_iv"
  on:
    repo: AdiAddons/AdiBags
    all_branches: true
    condition: '$TRAVIS_BRANCH = master || -n "$TRAVIS_TAG"'

cache:
  apt: true
